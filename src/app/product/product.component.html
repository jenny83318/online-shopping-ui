<block-ui [template]="block"></block-ui>
<app-header></app-header>
<div class="LoginPageContainer">
  <div class="LoginPageInnerContainer">
    <div class="ImageContianer">
      <button (click)="toImage(this.prod.img[0])">
      <img
        class="img"
        [src]="this.prod.img[0]"
        onerror="this.onerror=null; this.src='/assets/img/noImg.png'"
      /></button>
      <button (click)="toImage(this.prod.img[1])">
      <img
        class="img"
        [src]="this.prod.img[1]"
        onerror="this.onerror=null; this.src='/assets/img/noImg.png'"
      /></button>
    </div>
    <div class="LoginFormContainer">
      <div class="LoginFormInnerContainer">
        <div class="upImage">
          <button (click)="toImage(this.prod.img[0])">
          <img
            class="img"
            [src]="this.prod.img[0]"
            onerror="this.onerror=null; this.src='/assets/img/noImg.png'"
          />
          </button>
        </div>
        <div class="outerWrapper">
          <div (click)="changeIcon()">
            <button class="wishBtn"><i [class]="heartClass" style="color:#795a5a;"></i></button>
          </div>
          <ul class="header">
            <li>{{ prod.name }}</li>
            <li style="color: #a96032;">NT. {{ prod.price | number }}</li>
          </ul>
          <ul class="sizeWrapper" *ngFor="let s of sizeList">
            <li
              class="size"
              (click)="chooseSize(s)"
              [class.selected]="size === s"
            >
              <button>{{ s }}</button>
            </li>
          </ul>
          <div class="center container">
            <div class="button col col-1">
              <button
                id="minus-btn"
                class="minusbtn"
                (click)="changeQty(false)"
              >
                -
              </button>
            </div>
            <div class="number col col-2">
              <h1 id="count">{{ qty }}</h1>
            </div>
            <div class="button col col-1">
              <button id="plus-btn" class="btn" (click)="changeQty(true)">
                +
              </button>
            </div>
          </div>
          <div style="display: flex">
            <div class="btnWrapper" (click)="addCartWish(true, true, false)">
              <button>立即結帳</button>
            </div>
            <div class="btnWrapper cart" (click)="addCartWish(true, false, false)">
              <button>加入購物車</button>
            </div>
          </div>
          <div>
            <hr>
            <mat-tab-group
              animationDuration="0ms"
              (selectedTabChange)="tabChanged($event)"
            >
              <mat-tab label="商品資訊">
                <div class="tabContent" #tabContent>
                </div>
              </mat-tab>
              <mat-tab label="洗滌資訊">
                <div class="tabContent">
                  <p>
                    <br />
                    1.深淺色請分開洗滌，以避免造成互相移染。<br />

                    2.請放入大小適中之細網洗衣袋細中弱速水洗，以保持商品型態。<br />

                    3.洗滌時，水溫請低於30℃；請使用中性洗劑；浸泡時間不宜過長。<br />

                    4.請勿使用漂白劑、螢光增白劑及衣物柔軟劑，以免破壞布料。<br />

                    5.不可濕放，以免衣物染色；請弱速輕脫水，不可烘乾，以免衣物縮水。<br />

                    6.清洗後請快速調整商品型態並吊掛晾乾即可。<br />

                    7.如需整燙，請以低溫墊布熨燙，溫度不可超過110℃。<br />

                    8.穿著時，請留意避免與配件包包等他物接觸摩擦。<br />
                  </p>
                </div>
              </mat-tab>
              <mat-tab label="尺寸指南">
                <div class="tabContent">
                  <img style="width: 380px; height: 260px;" src="/assets/img/size.png" />
                </div>
              </mat-tab>
              <mat-tab label="" [disabled]="true"> </mat-tab>
            </mat-tab-group>
          </div>
        </div>
        <div class="upImage">
          <button (click)="toImage(this.prod.img[1])">
          <img
            class="img"
            [src]="this.prod.img[1]"
            onerror="this.onerror=null; this.src='/assets/img/noImg.png'"
          />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
