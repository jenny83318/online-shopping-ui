    <div class="card" >
      <img  class="img" [appPreloadImage]="prod.imgUrl" (mouseover)="mouseOverImg(prod.prodId)" (mouseleave)="mouseLeaveImg(prod.prodId)" (load)="onLoadImg()" onerror="this.onerror=null; this.src='/assets/img/noImg.png'" />
      <h5 class="heading">{{prod.name}}</h5>
      <p style="text-align: center;">NT${{prod.price}}</p>
    </div>
