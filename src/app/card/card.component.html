<div class="card" (click)="toProduct()">
  <img class="img" [appPreloadImage]="prod.imgUrl" (mouseover)="mouseOverImg()" (mouseleave)="mouseLeaveImg()" (load)="onLoadImg()" onerror="this.onerror=null; this.src='/assets/img/noImg.png'" />
  <h5 class="heading"  (click)="toProduct()">{{prod.name}}</h5>
  <p style="text-align: center;">NT${{prod.price}}</p>
</div>
