<block-ui [template]="block"></block-ui>
<app-header></app-header>
<div class="wrap cf">
  <div class="cart">
    <div class="heading cf">
      <h1>訂單明細</h1>
      <button class="continue" (click)="toOrderList()" style="float: right;">返回訂單查詢</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="prodId">
          <th mat-header-cell *matHeaderCellDef>產品編號</th>
          <td mat-cell *matCellDef="let element"> #QUE{{ padZeros(element.prodId, 4)}} </td>
        </ng-container>
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img class="img itemImg" [src]="element.img[0]" onerror="this.onerror=null; this.src='/assets/img/noImg.png'" />
            </td>
          </ng-container>
          <ng-container matColumnDef="prodName">
            <th mat-header-cell *matHeaderCellDef>品名</th>
            <td mat-cell *matCellDef="let element">{{element.prodName}} </td>
          </ng-container>
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef>數量</th>
          <td mat-cell *matCellDef="let element">{{element.qty}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> 單價 </th>
          <td mat-cell *matCellDef="let element"> $ {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> 訂單狀態 </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="cancel">
          <th mat-header-cell *matHeaderCellDef>取消訂單</th>
          <td mat-cell *matCellDef="let element">  
            <button class="detailBtn">
            取消
          </button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    <hr>
</div>
<app-footer></app-footer>
