
<section class="popCon">
  <div class="popBox">
    <img src="/assets/img/JOLBoutique-logo.png" class="logo">
    <ul>
      <li>
        <button (click)="StripePay()" *ngIf="! isPayPal" style="width:180px" class="stripe"><img src="/assets/img/Stripe.jpg"></button>
      </li>
      <li>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </li>
    </ul>
    <div class="BtnBox">
      <button mat-button class="" (click)="cancel()" >取消</button>
    </div>
  </div>
</section>
