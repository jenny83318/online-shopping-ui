<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="wrapper">
      <a class="homelink" (click)="toHome()">
        <img src="assets/img/JOLBoutique-logo.png" style="width: 200px" />
      </a>
      <button class="navbar-toggle" type="button" (click)="setNavbarOpen()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="lg:flex flex-grow items-center" [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }" id="example-navbar-warning">
      <ul>
        <li class="flex items-center">
          <button mat-button [matMenuTriggerFor]="menu1" class="customLink">
            所有商品
          </button>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item class="menuItem" (click)="toProductList('category', '1')">上身</button><hr />
            <button mat-menu-item class="menuItem" (click)="toProductList('category', '2')">下身</button> <hr />
            <button mat-menu-item class="menuItem" (click)="toProductList('category', '3')">連身</button> <hr />
            <button mat-menu-item class="menuItem" (click)="toProductList('category', '4')">鞋包配件</button>
          </mat-menu>
        </li>
      </ul>
      <ul (click)="toProductList('series', 'new')"><li class="flex items-center customLink">最新商品</li></ul>
      <ul (click)="toProductList('series', 'sales')"><li class="flex items-center customLink">熱銷商品</li></ul>
      <ul (click)="toProductList('series', 'sport')"><li class="flex items-center customLink">運動系列</li></ul>
      <!-- <ul><li class="flex items-center customLink">Catwalk</li></ul> -->
      <ul class="rightUl rightUl-lg">
        <li class="flex items-center search liIcon">
          <input type="text" class="search-input" [(ngModel)]="keyWord" />
          <button class="customLink" (click)="search()">
            <img src="assets/img/search.png" style="width: 35px; height:33px;margin-right: 5px" />
          </button>
        </li>
        <li class="flex items-center liIcon" (click)="toCartItem()">
          <button class="cart-icon" style="padding-right: 20px;">
            <img src="assets/img/cartIcon.png" style="width: 28px; height:29px" />
            <span class="cart-count" *ngIf="cartCount > 0">{{
              cartCount
              }}</span>
          </button>
          <button class="lg:hidden inline-block">購物清單</button>
        </li>
        <li class="flex items-center liIcon" *ngIf="!isLogin" (click)="toLogIn()">
          <button class="" style="padding-right: 15px;">
            <i class="far fa-user" style="font-size: 1.7rem; color: black;"></i>
          </button>
          <button class="lg:hidden inline-block ml-2">登入會員</button>
        </li>
        <li class="flex items-center liIcon" *ngIf="isLogin" mat-button [matMenuTriggerFor]="menu">
          <button class="" style="padding-right: 15px;"><i class="far fa-user" style="font-size: 1.7rem; color: black;"></i></button>
          <button class="lg:hidden inline-block ml-2">{{ logInData.account }} </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="menuItem">會員管理</button> <hr />
            <button mat-menu-item class="menuItem" (click)="toOrderList()">訂單管理</button>  <hr />
            <button mat-menu-item class="menuItem" (click)="logOut()">登出</button>
          </mat-menu>
        </li>
        <li class="flex items-center liIcon" (click)="toWishItem()">
          <button class="cart-icon" style="padding-right: 10px;">
            <i class="far fa-heart" style="font-size: 1.8rem; color: black"></i>
            <!-- <span class="wish-count" *ngIf="wishCount > 0">{{ wishCount }}</span> -->
          </button>
          <button class="lg:hidden inline-block ml-2">願望清單</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
